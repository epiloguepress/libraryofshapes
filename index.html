<!doctype html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
  <title>The A. Square Library of Shapes and Dimensions</title>

  <script src="components/webcomponentsjs/webcomponents.js"></script>
  <link rel="import" href="dependencies-vulcanized.html">
  <!-- <link rel="import" href="dependencies.html"> -->
  <link rel="icon" type="image/png" href="./images/favicon.png">
  <!-- <link href='http://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'> -->
  <script src="//use.typekit.net/lqx0otn.js"></script>
  <script>try{Typekit.load();}catch(e){}</script>

  <style type="text/css" shim-shadowdom>
    html {
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    }
    body{
      background: #222222;
      color: white;
    }
    @font-face {
      font-family: Futura;
      font-weight: bold;
      src: url("fonts/FuturaStd-Bold.otf") format("opentype");
    }
    @font-face {
      font-family: Futura;
      src: url("fonts/FuturaStd-Heavy.otf") format("opentype");
    }
    h1 {
      font-family: "Baskerville", Times, serif;
      font-size: 32px;
      padding: 0.5em 0;
      text-align: center;
      line-height: 1.2em;
      font-weight: normal;
      letter-spacing: 0;
      text-transform: capitalize;
      width: 75%;
      height: 100px;
      background: url(./images/library-title.svg) center center no-repeat;
      background-size: cover;
      margin: 60px auto 30px auto;
      text-indent: -9999px;
      overflow: hidden;
    }
    .section {
      font-family: Futura;
      margin-top: -1px;
      padding: 0;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    .section + .section {
      margin-bottom: 120px;
    }
    .section.content {
      padding: 0 60px;
    }
    .content-container {
      display: none;
      width: 100%;
    }
    .content-container.enabled {
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -ms-flex-direction: row;
      -webkit-flex-direction: row;
      flex-direction: row;
    }
    .main {
      position: relative;
      margin-right: 1px;
      width: 300px;
      border: 1px solid #898989;
      min-height: 500px;
    }
    .drawer {
      position: relative;
      padding: 20px;
      width: 300px;
    }
    #page-selector {
      text-align: center;
    }
    #page-selector > h2 {
      color: #8a8a8a;
      font-weight: 500;
      font-size: 46px;
      display: inline;
      margin: 0 0.3em;
      cursor: pointer;
    }
    #page-selector > h2.core-selected {
      color: #fff;
      font-weight: 900;
    }
    .drawer a,
    .drawer p {
      display: block;
      color: #fff;
      text-decoration: none;
      margin-top: 30px;
    }
    .drawer .grey,
    .drawer .title {
      color: #898989;
    }
    .drawer paper-toggle-button {
      float: right;
    }
    .drawer paper-slider {
      width: 100%;
      margin-top: 10px;
    }
    paper-toggle-button::shadow [checked] .toggle {
      background-color: #fff;
    }
    paper-toggle-button::shadow [checked] .toggle-ink {
      color: #fff;
    }
    .shape-slider {
      position: absolute;
      bottom: -16.5px;
      left: 20px;
      width: calc(100% - 40px);
    }
    .shape-slider::shadow #sliderBar {
      height: 1px;
    }
    paper-slider::shadow #sliderBar::shadow #activeProgress {
      background-color: #fff;
    }
    paper-slider::shadow #sliderKnobInner {
      background-color: #fff !important;
    }
    paper-slider::shadow #sliderBar::shadow #progressContainer {
      background-color: #898989;
    }
    paper-slider::shadow /deep/ .slider-markers::after,
    paper-slider::shadow /deep/ .slider-marker::after {
      background-color: #e3e3e3;
      height: 3px;
      width: 3px;
      margin-top: -1px;
    }
    library-4d,
    library-3d,
    library-2d {
      height: 500px;
    }
    .small-caps {
      text-transform: uppercase;
      font-size: 75%;
      vertical-align: baseline;
    }
    core-selector {
      text-align: center;
      width: 100%;
      display: block;
      position: relative;
      margin-bottom: 30px;
    }
    .under-construction {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
    .under-construction p {
      position: absolute;
      display: block;
      color: #888;
      font-size: 20px;
      line-height: 20px;
      text-align: center;
      top: 50%;
      left: 0;
      width: 100%;
      margin-top: -10px;
      letter-spacing: 3px;
      text-transform: uppercase;
    }
    .hidden {
      display: none;
    }

    @media (max-width: 500px) {
      h1 {
        margin: 30px auto 0 auto;
        padding: 0;
      }
      #page-selector > h2 {
        font-size: 28px;
      }
      .section.content {
        padding: 0 20px;
      }
    }
    @media (max-width: 920px) {
      .drawer {
        display: none;
      }
    }

  </style>
</head>
<body unresolved fullbleed>
<template is="auto-binding" attributes="page">

  <!-- <flatiron-director route="{{page}}" autoHash></flatiron-director> -->
  <div class="section" horizontal layout>
    <div flex>
      <h1>The A. Square Memorial Library of Shapes and Dimensions</h1>
      <core-selector selected="{{page}}" id="page-selector">
        <h2>2<span class="small-caps">d</span></h2>
        <h2>3<span class="small-caps">d</span></h2>
        <h2>4<span class="small-caps">d</span></h2>
      </core-selector>
    </div>
    <div class="drawer">
      <!-- <span class="hidden">{{page}}</span> -->
    </div>
  </div>

  <div class="section content" horizontal layout>

    <div class="content-container {{ {enabled: page === 0} | tokenList }}">
      <div class="main" flex>
        <div class="under-construction">
          <p>Under Construction</p>
        </div>
<!--         <library-2d
            id="shape2D"
            shapeIndex="{{current2DShape}}">
        </library-2d> -->
        <paper-slider
            class="shape-slider"
            immediateValue="{{current2DShape}}"
            min="0"
            max="2"
            snaps>
        </paper-slider>
      </div>
      <div class="drawer">
        <span>2D Library Controls</span>
        <p>
          <span class="title">wireframe</span>
          <br />
          <paper-slider
              immediateValue="{{$.shape2D.wireframe}}"
              min="0"
              max="1"
              step="0.01">
          </paper-slider>
        </p>
        <p>
          <span class="title">opacity</span>
          <br />
          <paper-slider
              immediateValue="{{$.shape2D.opacity}}"
              min="0"
              max="1"
              step="0.01">
          </paper-slider>
        </p>
      </div>
    </div>

    <div class="content-container {{ {enabled: page === 1} | tokenList }}">
      <div class="main" flex>
        <library-3d
            id="shape3D"
            shapeIndex="{{current3DShape}}">
        </library-3d>
        <paper-slider
            class="shape-slider"
            immediateValue="{{current3DShape}}"
            min="0"
            max="6"
            snaps>
        </paper-slider>
      </div>
      <div class="drawer">
        <span>3D Library Controls</span>
        <p>
          <span class="title">wireframe</span>
          <br />
          <paper-slider
              immediateValue="{{$.shape3D.wireframe}}"
              min="0"
              max="1"
              step="0.01">
          </paper-slider>
        </p>
        <p>
          <span class="title">opacity</span>
          <br />
          <paper-slider
              immediateValue="{{$.shape3D.opacity}}"
              min="0"
              max="1"
              step="0.01">
          </paper-slider>
        </p>
      </div>
    </div>

    <div class="content-container {{ {enabled: page === 2} | tokenList }}">
      <div class="main" flex>
        <div class="under-construction">
          <p>Under Construction</p>
        </div>
<!--         <library-4d
            id="shape4D"
            shapeIndex="{{current4DShape}}">
        </library-4d> -->
        <paper-slider
            class="shape-slider"
            immediateValue="{{current4DShape}}"
            min="0"
            max="2"
            snaps>
        </paper-slider>
      </div>
      <div class="drawer">
        <span>4D Library Controls</span>
        <p>
          <span class="title">wireframe</span>
          <br />
          <paper-slider
              immediateValue="{{$.shape4D.wireframe}}"
              min="0"
              max="1"
              step="0.01">
          </paper-slider>
        </p>
        <p>
          <span class="title">opacity</span>
          <br />
          <paper-slider
              immediateValue="{{$.shape4D.opacity}}"
              min="0"
              max="1"
              step="0.01">
          </paper-slider>
        </p>
      </div>
    </div>

  </div>
</template>
<script>
  var template = document.querySelector('template');
  template.page = 1;
</script>

</body>
</html>
